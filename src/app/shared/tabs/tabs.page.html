<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" class="bg-gray-50 dark:bg-gray-950">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile" class="bg-gray-50 dark:bg-gray-950">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>

    @if(role === 'empleado') {
    <ion-tab-button tab="operator" class="bg-gray-50 dark:bg-gray-950">
      <ion-icon name="eye-outline"></ion-icon>
      <ion-label>Operador</ion-label>
    </ion-tab-button>
    }

    @if (role === 'admin') {
    <ion-tab-button tab="parking" class="bg-gray-50 dark:bg-gray-950">
      <ion-icon name="car-outline"></ion-icon>
      <ion-label>Parqueos</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="users" class="bg-gray-50 dark:bg-gray-950">
      <ion-icon name="people-outline"></ion-icon>
      <ion-label>Usuarios</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="reports" class="bg-gray-50 dark:bg-gray-950">
      <ion-icon name="stats-chart-outline"></ion-icon>
      <ion-label>Reportes</ion-label>
    </ion-tab-button>
    }

  </ion-tab-bar>
</ion-tabs>
